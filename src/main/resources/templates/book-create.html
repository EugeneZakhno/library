<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<form action="#" th:action="@{/book-create}" th:object="${book}" method="post">
    <label for="title">title</label>
    <input type="text" th:field="*{title}" id="title" placeholder="title">
    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author" placeholder="Author">
    <label for="press">Press</label>
    <input type="text" th:field="*{press}" id="press" placeholder="Press">
    <label for="style">Style</label>
    <input type="text" th:field="*{style}" id="style" placeholder="Style">
    <input type="submit" value="Create Book">
</form>
</body>
</html>
